<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="ans">0.00</div>
        </div>
        <div class="row">
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="btns" id="operator">X</button>
        </div>
        <div class="row">
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="btns" id="operator">/</button>
        </div>
        <div class="row">
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btns" id="operator">-</button>
        </div>
        <div class="row">
            <button class="btns">0</button>
            <button class="btns">.</button>
            <button class="btns" id="operator">+</button>
            <button class="btns" id="operator">=</button>
        </div>
    </div>
</body>
</html>
